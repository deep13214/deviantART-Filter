<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">

        <script type="application/javascript" src="../../vendor/browser-polyfill.min.js"></script>

        <link rel="stylesheet" href="options.css">
    </head>

    <body>
        <form>
            <fieldset id="privateStorageFieldset">
                <legend></legend>
                <p class="description"></p>
                <div class="browser-style">
                    <input type="radio" name="privateStorage" id="privateStorageValueWrite" value="write" />
                    <label for="privateStorageValueWrite"></label>
                </div>
                <div class="browser-style">
                    <input type="radio" name="privateStorage" id="privateStorageValueRead" value="read" />
                    <label for="privateStorageValueRead"></label>
                </div>
                <div class="browser-style">
                    <input type="radio" name="privateStorage" id="privateStorageValueNone" value="none" />
                    <label for="privateStorageValueNone"></label>
                </div>
            </fieldset>
        </form>

        <script type="application/javascript" src="options.js"></script>
    </body>

</html>
