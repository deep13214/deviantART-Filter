<div>
    <h4>{{headingOptions}}</h4>

    <div uib-alert ng-class="'alert-info'" ng-if="loading">{{loading}}</div>

    <div ng-repeat="alert in alerts" class="alert alert-dismissible" ng-class="'alert-' + (alert.type || 'warning')" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert($index)"><span aria-hidden="true">&times;</span></button> {{alert.msg}}
    </div>

    <form class="form">
        <div class="form-group" ng-repeat="option in options" ng-switch="option.type">

            <hr ng-if="$index > 0" />

            <div ng-switch-when="checkbox">
                <label class="control-label">{{option.name}}</label>
                <span class="help-block">{{option.description}}</span>
                <div class="checkbox" ng-class="{'disabled':option.disabled}">
                    <label><input type="checkbox" name="{{option.id}}" id="{{option.id}}" ng-model="option.value" ng-disabled="option.disabled" ng-change="changeOption(option, {{option.value}})" ng-checked="option.value == true"> {{enabledLbl}}</label>
                </div>
            </div>

            <div ng-switch-when="radio">
                <label class="control-label">{{option.name}}</label>
                <span class="help-block">{{option.description}}</span>
                <div class="radio" ng-repeat="opt in option.values" ng-class="{'disabled':opt.disabled}">
                    <label><input type="radio" name="{{option.id}}" ng-model="option.value" ng-disabled="opt.disabled" ng-change="changeOption(option, {{option.value}})" ng-checked="option.value == opt.value" value="{{opt.value}}"> {{opt.label}}</label>
                </div>
            </div>

            <div ng-switch-when="select">
                <label class="control-label">{{option.name}}</label>
                <span class="help-block">{{option.description}}</span>
                <select class="form-control" name="{{option.id}}" id="{{option.id}}" ng-model="option.value" ng-change="changeOption(option, '{{option.value}}')">
                <option ng-repeat="opt in option.values" ng-disabled="opt.disabled" value="{{opt.value}}">{{opt.label}}</option>
            </select>
            </div>

            <div ng-switch-when="text|number">
                <label for="{{option.id}}" class="col-sm-2 control-label">{{option.name}}</label>
                <span class="help-block">{{option.description}}</span>
                <input type="{{option.type}}" class="form-control" name="{{option.id}}" id="{{option.id}}" ng-model="option.value" ng-model-options="{debounce: 500}" ng-disabled="option.disabled" ng-change="changeOption(option, '{{option.value}}')"/>
            </div>

        </div>
    </form>
</div>
